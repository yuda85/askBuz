<div class="chat-header">

    <div class="avatar">
      <span>🐝</span>
    </div>
    <div class="header-text">
      <span class="header-title">באז</span>
      <span class="header-subtitle">מוכן לענות</span>
    </div>
  </div>
  <button class="clear-button" (click)="onClearChat()" aria-label="נקה צ'אט">

      <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
    </svg>
  </button>
</div>
